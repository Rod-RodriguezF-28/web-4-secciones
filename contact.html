        <div class="container">
            <h2>Contact Us</h2>
            <form action="">

                    <input type="text" class="form-control">

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <button class="btn btn-dark">Send</button>
            </form>

        </div>
